<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS goes below-->
    <link rel="stylesheet" href="src/style.css">

    <!--Font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <!--Google font goes below-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">

    <!--Moment JS goest below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <!--Moment JS timezone goes below-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clocks ⏰</title>

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>World Clocks</h1>
        </header>

        <main>
            <select id="cities-list">
                <option value="">Select a city</option>
                <option value="current">📍Current city</option>
                <option value="America/Argentina/Buenos_Aires">Argentina</option>
                <option value="Australia/Melbourne">Melbourne</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/Zurich">Zurich</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </select>
        </main>

        <section>
            <div id="cities">
                <div class="city" id="brussels-data">
                    <div class="city-details">
                        <h2>Brussels 🇧🇪</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time">
                    </div>
                </div>

                <div class="city" id="jakarta-data">
                    <div class="city-details">
                        <h2>Jakarta 🇮🇩</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time">
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="footer-info">
        <footer>

            <a href="https://github.com/tirza-s" target="_blank"> &copy; 2025 Tirza S. | </a>

            <a href="https://github.com/tirza-s/world-clock" target="_blank">open-source project on
                <i class="fa-brands fa-github-alt"></i> </a>

            <a href="https://ts-world-clock.netlify.app/" target="_blank"> | hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Moment JS goest below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <!--Font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <!--Google font goes below-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <title>World Clocks ⏰</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>World Clocks</h1>
        </header>

        <main>
            <select name="" id="">
                <option value="">Select a city</option>
                <option value=" current-city">📍Current city</option>
                <option value="brussels">🇧🇪 Brussels</option>
                <option value="jakarta">🇮🇩 Jakarta</option>
                <option value="newyork">🇺🇸 New York</option>
                <option value="melbourne">🇦🇺 Melbourne</option>
            </select>
        </main>

        <section>
            <div class="city">
                <div class="city-details">
                    <h2>Brussels 🇧🇪</h2>
                    <div class="date">January, 16th 2025</div>
                </div>
                <div class="time">15:20:15 PM</div>
            </div>
            <hr>
            <div class="city">
                <div class="city-details">
                    <h2>Jakarta 🇮🇩</h2>
                    <div class="date">January, 16th 2025</div>
                </div>
                <div class="time">21:20:15 PM</div>
            </div>
        </section>

    </div>
    <div class="footer-info">
        <footer>

            <a href="https://github.com/tirza-s" target="_blank"> &copy; 2025 Tirza S. | </a>

            <a href="https://github.com/tirza-s/meteo-projet" target="_blank">open-source project on
                <i class="fa-brands fa-github-alt"></i> </a>

            <a href="https://ts-meteo-projet.netlify.app/" target="_blank"> | hosted on Netlify</a>
        </footer>
    </div>





    <script src="src/script.js"></script>
</body>

</html>

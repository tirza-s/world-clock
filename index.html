<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Moment JS goest below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <!--Font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <title>World Clocks ⏰</title>
</head>

<body>
    <header>
        <h1>World Clocks</h1>
    </header>

    <main>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="current-city">📍Current city</option>
            <option value="brussels">🇧🇪 Brussels</option>
            <option value="jakarta">🇮🇩 Jakarta</option>
            <option value="newyork">🇺🇸 New York</option>
            <option value="melbourne">🇦🇺 Melbourne</option>
        </select>
    </main>


    <section>
        <div class="city">
            <h2>Brussels 🇧🇪</h2>
            <div class="date">January, 16th 2025</div>
            <div class="time">15:20:15 PM</div>
        </div>
        <div class="city">
            <h2>Jakarta 🇮🇩</h2>
            <div class="date">January, 16th 2025</div>
            <div class="time">21:20:15</div>
        </div>
    </section>

    <footer>
        &copy; 2025

        <a href="https://github.com/tirza-s/meteo-projet" target="_blank">open-source project on
            <i class="fa-brands fa-github-alt"></i> </a>

        <a href="https://ts-meteo-projet.netlify.app/" target="_blank"> | hosted on Netlify</a>
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
